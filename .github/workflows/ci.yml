name: CI
on:
  push:
    paths-ignore:
      - "documents/**"
  pull_request:
    paths-ignore:
      - "documents/**"

jobs:
  # ---------------------------------------------------------------------------
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xmake-io/github-action-setup-xmake@v1
      - name: Setup
        run: sudo apt install clang clang-tools
      - name: Check Clang Version
        run: clang -v
      - name: symlink
        run: sudo ln -s /usr/lib/llvm-18/bin/clang-scan-deps /usr/bin/clang-scan-deps
      - name: Check Xmake Version
        run: xmake --version
      - name: Configure
        run: xmake f --use-llvm=y -m debug
      - name: Build
        run: xmake -v
      - name: Test
        run: xmake run uwvm --version
  # ---------------------------------------------------------------------------
  msys2-clang64:
    name: MSYS2 CLANG64
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: CLANG64
          update: true
          install: |
            mingw-w64-clang-x86_64-cc
            mingw-w64-clang-x86_64-xmake
      - name: Check Xmake Version
        run: xmake --version
      - name: Configure
        run: xmake f -p mingw --use-llvm=y
      - name: Build
        run: xmake -v
      - name: Test
        run: xmake run uwvm --version
